{% extends "base.html" %}

{% block title %}Edit Payment - Fraternity Treasurer{% endblock %}

{% block page_title %}
<i class="bi bi-pencil-square me-2"></i>Edit Payment
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-cash-coin me-2"></i>Edit Payment Details
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="member_id" class="form-label">Member</label>
                                <select class="form-control" id="member_id" name="member_id" required>
                                    {% for member in members %}
                                        <option value="{{ member.id }}" 
                                                {% if member.id == payment.member_id %}selected{% endif %}>
                                            {{ member.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="amount" 
                                       name="amount" 
                                       value="{{ payment.amount }}"
                                       step="0.01" 
                                       required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="payment_method" class="form-label">Payment Method</label>
                                <select class="form-control" id="payment_method" name="payment_method" required>
                                    <option value="Zelle" {% if payment.payment_method == 'Zelle' %}selected{% endif %}>Zelle</option>
                                    <option value="Venmo" {% if payment.payment_method == 'Venmo' %}selected{% endif %}>Venmo</option>
                                    <option value="Cash" {% if payment.payment_method == 'Cash' %}selected{% endif %}>Cash</option>
                                    <option value="Check" {% if payment.payment_method == 'Check' %}selected{% endif %}>Check</option>
                                    <option value="Bank Transfer" {% if payment.payment_method == 'Bank Transfer' %}selected{% endif %}>Bank Transfer</option>
                                    <option value="Other" {% if payment.payment_method == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Payment Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="date" 
                                       name="date" 
                                       value="{{ payment.date.strftime('%Y-%m-%d') }}"
                                       readonly>
                                <small class="text-muted">Payment date cannot be changed</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('transactions') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>Update Payment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
