<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction - Fraternity Treasurer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="bi bi-bank2"></i> Fraternity Treasurer
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Edit Transaction</h1>
                    <a href="{{ url_for('transactions') }}" class="btn btn-secondary">‚Üê Back to Transactions</a>
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Edit Transaction Form -->
                <div class="card">
                    <div class="card-header">
                        <h5>Transaction Details</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-control" id="category" name="category" required>
                                            {% for category in categories %}
                                                <option value="{{ category }}" 
                                                    {{ 'selected' if category == transaction.category else '' }}>
                                                    {{ category }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" id="description" name="description" 
                                               value="{{ transaction.description }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount ($)</label>
                                        <input type="number" class="form-control" id="amount" name="amount" 
                                               value="{{ transaction.amount }}" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Type</label>
                                        <select class="form-control" id="type" name="type" required>
                                            <option value="income" {{ 'selected' if transaction.type == 'income' else '' }}>
                                                Income
                                            </option>
                                            <option value="expense" {{ 'selected' if transaction.type == 'expense' else '' }}>
                                                Expense
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i>
                                    <strong>Date:</strong> {{ transaction.date[:10] }} (cannot be changed)
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Update Transaction</button>
                                <div>
                                    <form method="POST" action="{{ url_for('remove_transaction', transaction_id=transaction.id) }}" 
                                          class="d-inline" 
                                          onsubmit="return confirm('Are you sure you want to delete this transaction? This cannot be undone.')">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="bi bi-trash"></i> Delete Transaction
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
