<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternity Treasurer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --btn-primary-bg: #0d6efd;
            --shadow: rgba(0,0,0,0.15);
        }
        
        [data-theme="dark"] {
            --bg-color: #0d1117;
            --text-color: #e6edf3;
            --card-bg: #21262d;
            --border-color: #30363d;
            --btn-primary-bg: #238636;
            --shadow: rgba(0,0,0,0.3);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .login-card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--btn-primary-bg) 0%, #7c3aed 100%);
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus {
            background-color: var(--bg-color);
            border-color: var(--btn-primary-bg);
            color: var(--text-color);
        }
        
        .card-footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>
    
    <div class="login-wrapper d-flex justify-content-center align-items-center min-vh-100 w-100">
                <div class="card login-card">
                    <div class="login-header">
                        <i class="bi bi-person-lock login-icon"></i>
                        <h3 class="mb-0">Fraternity Treasurer</h3>
                        <small>Secure Login</small>
                    </div>
                    <div class="card-body p-4">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>
                        
                        <hr class="my-3">
                        
                        <div class="text-center mb-3">
                            <p class="mb-2">Don't have an account?</p>
                            <a href="{{ url_for('brother_registration') }}" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus"></i> Register as Brother
                            </a>
                        </div>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                Treasurer default: admin / admin123
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Â© 2024 Fraternity Management System</small>
                    </div>
                </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            }
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
